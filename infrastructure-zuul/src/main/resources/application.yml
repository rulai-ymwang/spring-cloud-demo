spring:
  application:
    name: scd-zuul

server:
  port: 6002

eureka:
  client:
    service-url:
      'defaultZone': http://scd-eureka:6001/eureka/
  instance:
    prefer-ip-address: true
    instance-id: scd-zuul-6002


zuul:
  ignored-services: "*"
  routes:
    foo:
      serviceId: scd-foo-service
      path: /foo/**
    bar:
      serviceId: scd-bar-service
      path: /bar/**
